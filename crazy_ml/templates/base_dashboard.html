{% load staticfiles %}

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Uni - find something</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

        <link rel="stylesheet" href="{% static 'css/dashboard/AdminLTE.css' %}">
        <link rel="stylesheet" href="{% static 'css/dashboard/colors.css' %}">

        <link rel="stylesheet" href="{% static 'css/dashboard/style_dashboard.css' %}">
        <link rel="stylesheet" href="{% static 'css/dashboard/dropzone.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">


        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/dashboard/dropzone.js' %}"></script>

        <link href="{% static 'css/fullcalendar.min.css' %}" rel='stylesheet' />
        <link href="{% static 'css/fullcalendar.print.css' %}" rel='stylesheet' media='print' />
        <script src="{% static 'js/dashboard/moment.js' %}"></script>
        <script src="{% static 'js/fullcalendar.min.js' %}"></script>

        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">
    </head>


    <body class="hold-transition skin-red sidebar-mini">
        <div class="wrapper">
            {% include 'menu.html' %}
            {% block main %}
            {% endblock %}
              <!-- Control Sidebar -->
              <aside class="control-sidebar control-sidebar-dark">
                <!-- Create the tabs -->
                <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                  <!-- Home tab content -->
                  <div class="tab-pane" id="control-sidebar-home-tab">
                  </div>
                  <!-- /.tab-pane -->
                  <!-- Stats tab content -->
                  <div class="tab-pane" id="control-sidebar-stats-tab">Stats Tab Content</div>
                  <!-- /.tab-pane -->
                  <!-- Settings tab content -->
                  <div class="tab-pane" id="control-sidebar-settings-tab">
                  </div>
                  <!-- /.tab-pane -->
                </div>
              </aside>
              <!-- /.control-sidebar -->
              <!-- Add the sidebar's background. This div must be placed
                   immediately after the control sidebar -->
              <div class="control-sidebar-bg"></div>
              <footer class="main-footer">
                <div class="pull-left hidden-xs">
                <ul class="social-menu">
                  <li><a href="#"><i class="fab fa1 fa-facebook-square"></i></a></li>
                  <li><a href="#"><i class="fab fa1 fa-twitter-square"></i></a></li>
                  <li><a href="#"><i class="fab fa1 fa-youtube-square"></i></a></li>
                </ul>
                </div>
                <div class="pull-right hidden-xs">
                  <b>Version</b> 0.1
                </div>
                <strong style="color:transparent;">.</strong>
              </footer>
        </div>

        <script src="{% static 'js/dashboard/app.min.js' %}"></script>
        <script src="{% static 'js/dashboard/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'js/dashboard/fastclick.min.js' %}"></script>

        <style>
                .social-menu {

                }
                .social-menu li {
                  display: inline;
                }
                .fa1 {
                  font-size:30px;

                }
                .fa1:hover {
                    opacity: 0.7;
                }

                .fa-facebook {
                  background: #3B5998;
                  color: white;
                }

                .fa-twitter {
                  background: #55ACEE;
                  color: white;
                }

                .fa-google {
                  background: #dd4b39;
                  color: white;
                }

                .fa-linkedin {
                  background: #007bb5;
                  color: white;
                }

                .fa-youtube {
                  background: #bb0000;
                  color: white;
                }

                .fa-instagram {
                  background: #125688;
                  color: white;
                }

                .fa-pinterest {
                  background: #cb2027;
                  color: white;
                }

                .fa-snapchat-ghost {
                  background: #fffc00;
                  color: white;
                  text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
                }

                .fa-skype {
                  background: #00aff0;
                  color: white;
                }

                .fa-android {
                  background: #a4c639;
                  color: white;
                }

                .fa-dribbble {
                  background: #ea4c89;
                  color: white;
                }

                .fa-vimeo {
                  background: #45bbff;
                  color: white;
                }

                .fa-tumblr {
                  background: #2c4762;
                  color: white;
                }

                .fa-vine {
                  background: #00b489;
                  color: white;
                }

                .fa-foursquare {
                  background: #45bbff;
                  color: white;
                }

                .fa-stumbleupon {
                  background: #eb4924;
                  color: white;
                }

                .fa-flickr {
                  background: #f40083;
                  color: white;
                }

                .fa-yahoo {
                  background: #430297;
                  color: white;
                }

                .fa-soundcloud {
                  background: #ff5500;
                  color: white;
                }

                .fa-reddit {
                  background: #ff5700;
                  color: white;
                }

                .fa-rss {
                  background: #ff6600;
                  color: white;
                }

        </style>
    </body>

</html>
